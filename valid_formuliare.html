<!DOCTYPE html>
<html>
<head>
	<title>Valadation_Formulaire</title>
	<link rel="stylesheet" type="text/css" href="cssvalidform.css">
	<meta charset="UTF-8">
	<style type="text/css">
	</style>
	<meta charset="UTF-8">
</head>
<body>
	<div class="position-form">
		<h1>Formulaire d'inscription </h1>
		<form action="#" name="formulaire" method="POST" onsubmit="return  valider ();" class="form-validation">
			<label class="style-label-input">Nom</label>
			<input type="text" name="name" class="style-label-input">
			<label class="style-label-input">Prénom</label>
			<input type="text" name="firstname" class="style-label-input">
			<label class="style-label-input">Courriel</label>
			<input type="text" name="email" class="style-label-input">
			<label class="style-label-input">Mot de passe</label>
			<input type="password" name="password" class="style-label-input">
			<label class="style-label-input">Confirmer le mot de passe</label>
			<input type="password" name="repeatepassword" class="style-label-input">
			<label class="style-label-input">Téléphone </label>
			<input type="text" name="phone" class="style-label-input">
			<label class="style-label-input">Commentaire</label>
			<textarea cols="20" rows="5" name="adresse" class="style-label-input"></textarea>
			<button class="style-label-input style-input-submit" type="submit">Submit</button>
			<button class="style-label-input style-input-submit" type="reset">Reset</button>
		</form>
	</div>
	<script type="text/javascript">
	</script>
	<script type="text/javascript" src="jsvalidform.js" ></script>
</body>
</html>
